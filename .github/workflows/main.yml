on: pull_request

jobs:
  example_comment_pr:
    runs-on: ubuntu-latest
    name: An example job to comment a PR
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Comment PR with basic message
        uses: ./
        with:
          message: 'Dynamic message : your current branch is ${{ github.head_ref }}. 
            Check [Contexts and expression syntax](https://help.github.com/en/actions/automating-your-workflow-with-github-actions/contexts-and-expression-syntax-for-github-actions) available variables.'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}